{% extends "base.html" %}

{% block title_page %}
    <h1>
     {{ title_page }}
      <small>{{ description_page }}</small>
    </h1>
{% endblock %}

{% block content %}
<div class="col-md-12">
  <div class="box box-default box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">Projects list</h3>
    </div>
    <div class="box-body">
          <table id="projectstable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Project</th>
              </tr>
            </thead>
            <tbody>
  {% for project in projects %}
              <tr>
                <td>{{ project.name }}</td>
              </tr>
  {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
  <script>
    $(function () {
        $("#projectstable").DataTable();
    });
  </script>
{% endblock %}
