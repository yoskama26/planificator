{% extends "base.html" %}

{% block title_page %}
    <h1>
     {{ title_page }}
      <small>{{ description_page }}</small>
    </h1>
{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="box box-default box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Select Collaborator</h3>
      </div>
      <form action="" method="post">
    {% csrf_token %}
        <div class="box-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Collaborator</label>
                <select name="application_id" class="form-control">
    {% for collaborator in collaborators %}
                  <option value="{{ collaborator.id }}" {% ifequal collaborator_choosen collaborator.id %} selected="selected"{% endifequal %}>{{ collaborator.name }}</option>
    {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-default pull-right">Display</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
